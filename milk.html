<body>
    <h1>Milk Tea Boba</h1>
    <img src="./img/milktea.JPG">
    <h2>Ingredients</h2>
    <p>
        1/3 cup tapioca pearls
        <br>
        1/2 cup brown sugar
        <br>
        1 cup milk
        <br>
        1 black tea packet
    </p>
    <h2>Directions</h2>
    <p>
        Cook the tapioca with the brown sugar
        <br>
        Steep the black Tea
        <br>
        Mix the black tea with the milk
        <br>
        Add the tapioca pearls
        <br>
        Enjoy!
    </p>
</body>
